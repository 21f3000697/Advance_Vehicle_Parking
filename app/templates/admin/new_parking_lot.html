{% extends "base.html" %}

{% block title %}Add New Parking Lot{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Add New Parking Lot</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Prime Location</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Full Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="pin_code" class="form-label">PIN Code</label>
                            <input type="text" class="form-control" id="pin_code" name="pin_code" required
                                pattern="[0-9]{6}" title="Please enter a valid 6-digit PIN code">
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price per Hour(₹)</label>
                            <div class="input-group">
                                <span class="input-group-text" style="font-family: Arial, sans-serif;">₹</span>
                                <input type="number" class="form-control" id="price" name="price" required min="0"
                                    step="0.01" placeholder="Enter amount in ₹" aria-label="Price in Rupees">
                            </div>
                            <small class="form-text text-muted">Enter the price in Rupees (₹)</small>
                        </div>

                        <div class="mb-3">
                            <label for="max_spots" class="form-label">Maximum Parking Spots</label>
                            <input type="number" class="form-control" id="max_spots" name="max_spots" required min="1">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="has_covered" name="has_covered">
                                <label class="form-check-label" for="has_covered">
                                    Has Covered Parking
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="has_ev" name="has_ev">
                                <label class="form-check-label" for="has_ev">
                                    Has EV Charging
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="has_wash" name="has_wash">
                                <label class="form-check-label" for="has_wash">
                                    Has Car Wash Service
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Parking Lot</button>
                            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
