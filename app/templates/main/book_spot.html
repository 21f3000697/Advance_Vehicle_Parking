{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Book a Parking Spot</h4>
                </div>
                <div class="card-body">
                    <h5>{{ lot.name }}</h5>
                    <p class="text-muted">{{ lot.prime_location_name }}</p>
                    <hr>
                    <p>
                        <strong>Address:</strong> {{ lot.address }}<br>
                        <strong>Price per Hour:</strong> â‚¹{{ "%.2f"|format(lot.price_per_hour) }}
                    </p>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="vehicle_number" class="form-label">Vehicle Number</label>
                            <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required
                                placeholder="Enter your vehicle number">
                        </div>

                        <button type="submit" class="btn btn-primary">Book Now</button>
                        <a href="{{ url_for('main.parking_lots') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
